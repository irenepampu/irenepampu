<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <title>My personal page!</title>
  </head>

  <body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
      <div class="profile_container grid">
        <div class="profile_data">
          <div class="profile_border">
            <div class="profile_pic">
              <img
                src="assets/img/339090191_528834132710728_4520334910156680108_n.jpg"
                alt="profile picture" />
            </div>
          </div>
          <h2 class="profile_name">name</h2>
          <h3 class="profile_profession">job</h3>
          <ul class="social-media">
            <li>
              <a
                href="https://www.linkedin.com/in/irene-pampu-0669a3167/"
                target="_blank"
                class="social-link">
                <i class="ri-linkedin-box-line">Linkedin</i>
              </a>
            </li>
            <li>
              <a
                href="https://github.com/irenepampu"
                target="_blank"
                class="social-link">
                <i class="ri-github-fill">Github</i>
              </a>
            </li>
          </ul>
        </div>
        <div class="profile-buttons">
          <a download="" href="assets/pdf/CV-Irene-Pampu.pdf" class="button"
            >Download CV <i class="ri-download-2-line"></i
          ></a>
        </div>
      </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="filters container">
        <ul class="filters_content">
          <li>
            <button class="filters_button" data-target="#projects">
              Projects
            </button>
          </li>
          <li>
            <button class="filters_button" data-target="#skills">Skills</button>
          </li>
        </ul>

        <div class="filters__sections">
          <!--=============== PROJECTS ===============-->
          <div class="projects_content grid" data-content id="projects">
            <article class="project_card">
              <img src="assets/img/notif-app.jpeg" alt="" class="project_img" />
              <div class="project_modal">
                <div>
                  <span class="project_subtitle">VanillaJs</span>
                  <h3 class="project_title">Notifications app</h3>
                  <a href="" class="project_button button button_small">
                    <i class="ri-external-link-line"></i>
                  </a>
                </div>
              </div>
            </article>

            <article class="project_card">
              <img
                src="assets/img/recipes-app.jpeg"
                alt=""
                class="project_img" />
              <div class="project_modal">
                <div>
                  <span class="project_subtitle">Angular</span>
                  <h3 class="project_title">Recipes & Shopping List</h3>
                  <a href="" class="project_button button button_small">
                    <i class="ri-external-link-line"></i>
                  </a>
                </div>
              </div>
            </article>
          </div>

          <!--=============== SKILLS ===============-->
          <div class="skills_content grid" data-content id="skills"></div>
        </div>
      </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container"></footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>
  </body>
</html>
